<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account | Game Hub</title>
    <meta name="description" content="Sign up to start browsing thousands of games on Game Hub">
    <link rel="stylesheet" href="/styles/style2.css">
</head>
<body class="gamehubGrid">
    <header>
        <img src="img/Untitled3.png" alt="logo" id="logo">
        <a href="account.html"><img src="img/userIcon.png" alt="user icon"></a>
        <input type="text" name="search">  
    </header>
    <ul class="flex-secondNav">
        <a href="account.html"><li>Account</li></a>
        <a href="market.html"><li>Market</li></a>
        <a href="library.html"><li>Library</li></a>
        <a href="contact.html"><li>Contact us</li></a>
    </ul>
    <main class="createMain">
            <h1>Create account!</h1>
            <form action="#" class="createAccount">
                <input type="text" name="uname" id="username" placeholder="Username"><br>
                <input type="text" name="email" id="email" placeholder="Email"><br>
                <input type="text" name="pass" id="pass" placeholder="Password"><br>
                <input type="text" name="confirmpass" id="confirmpass" placeholder="Re-type password">
            </form>
            <a href="account.html"><button id="signup">Sign up</button></a>
    </main>
    <footer>
        <p>&copy;2020</p>
    </footer>
</body>
</html>
